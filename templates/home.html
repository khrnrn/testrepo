<!doctype html>
<html>
  <head><title>Search</title></head>
  <body>
    <h2>Search Form</h2>
    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post">
      <input type="text" name="search_term" value="{{ term }}" required>
      <button type="submit">Search</button>
    </form>
  </body>
</html>
